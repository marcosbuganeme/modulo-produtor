<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/WEB-INF/template/template.xhtml">

		<ui:define name="titulo">#{msg['titulo']}</ui:define>

		<ui:define name="titulo_corpo">#{msg['titulo.corpo']}</ui:define>

		<ui:define name="corpo">

			<h:form enctype="multipart/form-data">
				
				<span>#{msg['label.imagem']}</span>

				<h:inputFile required="true" requiredMessage="#{msg['validador.arquivo.xml']}"
					value="#{produtorController.fazerUpload}"
					validator="br.com.oobj.validarTipoArquivo" />

				<h:outputLabel/>
				<h:commandButton value="Enviar" action="#{uploadBean.enviar}" />

				<p:commandButton action="#{produtorController.enviarMensagem()}" value="enviar mensagem" />
			</h:form>

		</ui:define>

	</ui:composition>
</html>
