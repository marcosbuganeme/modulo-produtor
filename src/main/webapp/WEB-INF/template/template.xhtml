<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<meta name="author" content="Marcos Olavo Silva Buganeme" />

	<meta name="description" content="Modulo Produtor - JMS" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<title>

		<ui:insert name="titulo">#{msg['template.titulo']}</ui:insert>

	</title>

	<h:outputStylesheet library="css" name="bootstrap.min.css" />

</h:head>

<h:body styleClass="jumbotron">

	<p:ajaxStatus styleClass="ajax-status">
		<f:facet name="start">
			<h:graphicImage library="img" name="loading.gif" />
		</f:facet>

		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>

	<div class="container">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12 text-center">
					<ui:insert name="titulo_conteudo" />
				</div>
			</div>

			<p:spacer height="20px" />

			<div class="row">
				<div class="col-xs-12 text-center">
					<p:messages autoUpdate="true" closable="true" />

					<ui:insert name="conteudo" />
				</div>
			</div>

			<p:spacer height="20px" />

			<div class="row text-center">
				<div class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-10 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">
					<footer>
						<mark><strong>#{msgs['label.softwareDesenvolvido']}</strong></mark>
					</footer>
				</div>
			</div>
		</div>
	</div>

	<h:outputScript library="js" name="bootstrap.min.js" />

	<h:outputScript library="js" name="jquery-1.11.1.min.js" />

</h:body>

</html>
